<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script lang="javascript">
        function button_click()
        {
            console.log("The button was clicked");
        }
        function firstToLast()
        {
            let name1 = document.getElementById("state").value;
            document.getElementById("nameInput2").value = name1;
        }
    </script>
</head>
<body>
    <h1>My Sample HTML Page</h1>
    <h2 style="color:sienna">Earth</h2>
    <!-- The Input Tag -->
    <p>
        <span>Enter your name: </span>
        <input id="nameInput" type="text" value="First Name">
        <input id="nameInput2" type="text" value="Last Name">
        <button onclick="firstToLast()">First to last</button>
        <input id="nameCheckbox" type="checkbox" value="Name?">

    </p>
    <h3 style="color: orangered">Fire</h3>
    <!-- The Select/Option tags -->
    <p>
        <span>Here are some states:</span>
        <select id="state">
            <option value="OH">Ohio</option>
            <option value="KY">Kentucky</option>
            <option value="IN" selected>Indiana</option>
        </select>
    </p>
    <h4 style="color:cornflowerblue">Wind</h4>
    <!-- The Table Tags -->
    <table>
        <thead>
            
            <tr><td>Name</td><td>Color</td><td>Number</td></tr>
        </thead>
        <tr><td>Elena</td><td>Blue</td><td>12</td></tr>
        <tr><td>Sarah</td><td>Silver</td><td>9</td></tr>
        <tr><td>Marc</td><td>Azure</td><td>18</td></tr>

    </table>
    <h5 style="color:aquamarine">Water</h5>
    <h6 style="color:pink">Heart</h6>
    <!-- The Button Tag -->
    <button onclick="button_click()">Click Me</button>
    <!-- The Anchor Tag -->
    <a target="_blank" href="http://maxtrain.com">MAX Technical Training</a>

</body>
</html>
